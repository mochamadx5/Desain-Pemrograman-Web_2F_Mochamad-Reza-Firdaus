<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIAKAD | Politeknik Negeri Malang</title>
  <link rel="stylesheet" href="loginPage.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-page">
    <h1 class="title">SIAKAD | Politeknik Negeri Malang</h1>

    <div class="login-container">
      <div class="left-content">
        <div class="logo-section">
          <img src="https://api.builder.io/api/v1/image/assets/TEMP/644a6ff082efbd2b3f04624e614fed08c4c55d64?width=140" alt="Logo Polinema" class="logo">
        </div>

        <div class="login-form">
          <h2>Login Mahasiswa</h2>
          <div class="form-group">
            <label for="username">Username - NIM</label>
            <input type="text" id="username" placeholder="Masukkan username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Masukkan kata sandi">
          </div>
          <div class="show-password">
            <input type="checkbox" id="showPassword">
            <label for="showPassword">Tampilkan Password</label>
          </div>
          <div class="login-footer">
            <button type="button" class="btn-login" id="loginBtn">LOGIN</button>
            <a href="pemulihanPassword.html" class="forgot-password">Lupa password?</a>
          </div>
          <p class="footer-text">2025 Â© Sistem Informasi Akademik - 3</p>
        </div>
      </div>

      <div class="right-content">
        <img src="https://api.builder.io/api/v1/image/assets/TEMP/52a8f7f0e127a4d17c388876c1b078216e4abde2?width=1346" alt="Gedung Polinema" class="building">
      </div>
    </div>
  </div>

  <!-- Panggil file JavaScript -->
  <script src="script.js"></script>
</body>
</html>
