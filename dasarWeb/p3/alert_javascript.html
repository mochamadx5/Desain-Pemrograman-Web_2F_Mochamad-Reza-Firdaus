<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        function message() {
            alert("this alert box was called with the onload event")
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="message()">
</body>
</html>
